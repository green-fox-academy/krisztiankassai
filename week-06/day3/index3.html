<!DOCTYPE html>
<html>
    <head>
        <title>Button Disable</title>
        <link rel="stylesheet" href="css2.css"/>
        <meta charset="utf-8"/>
    </head>
    <body>
        <header>
            <h1>What is your favorite pet?</h1>
        </header>
        <form action="google.com" method="POST">
            <input type="radio" id="Dog" name="radio">
            <label for="a">Dog</label><br/>     
            <input type="radio" id="Cat" name="radio">
            <label for="b">Cat</label><br/>     
            <input type="radio" id="c" name="radio">
            <label for="c">Viktor the Goldfish</label><br/>  
        <header>
            <h1>Do you want to sign up for cats?</h1>
        </header>            
        <form action="google.com" method="POST">
                <input type="radio" id="Yes" name="radio">
                <label for="a">Yes</label><br/>     
                <input type="radio" id="No" name="radio">
                <label for="b">No</label><br/>   
                <input type="button" disabled value="I love cats"/> <br><br>
                <input type="button" disabled value="Signup"/> <br>  
    </body>
