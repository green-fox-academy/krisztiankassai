<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p th:if="${validator}" th:text="${address} + ' is a valid email address'" th:style="color + ':' + 'green'"></p>
<p th:unless="${validator}" th:text="${address} + ' is not valid email address'" th:style="color + ':' + 'red'"></p>
</body>
</html>
