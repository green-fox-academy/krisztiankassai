<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
     <h1>Bank accounts of Pride Rock</h1>
     <table>
         <tr>
             <th>Name</th>
             <th>Balance</th>
             <th>Animaltype</th>
         </tr>
         <tr>
             <td th:text="${animal.name}"></td>
             <td th:text="${animal.balance}"></td>
             <td th:text="${animal.animaltype}"></td>
         </tr>
     </table>
</body>
</html>
