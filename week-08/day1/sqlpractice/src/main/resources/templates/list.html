<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/result}"  method="get">
    <input type="search" name="byTitle">
    <input type="submit" th:value="search">
</form>
<header>
    <a th:href="@{/add}">Add new Todo</a>
    <h1  >Todos for today:</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Urgent</th>
            <th>Done</th>
            <!--<th>Assignee</th>-->
            <th>Delete</th>
            <th>Edit</th>
        </tr>
        <tr th:each="todo: ${todos}">
            <td th:text="${todo.getId()}"></td>
            <td th:text="${todo.getTitle()}"></td>
            <td th:text="${todo.isUrgent()}"></td>
            <td th:text="${todo.isDone()}">
            <!--<td th:text="${todo.getAssignee()}"></td>-->
            <td>
                <a th:href="@{'/'+ ${todo.getId()} + '/delete'}" >delete</a>
            </td>
            <td>
                <a th:href="@{'/' + ${todo.getId()} + '/edit'}">edit</a>
            </td>
        </tr>
    </table>
</header>

</body>
</html>
