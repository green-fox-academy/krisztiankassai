<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <h1  >Todos for today:</h1>
    <a th:href="@{/add}">Add new Todo</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Urgent</th>
            <th>Done</th>
            <th>Delete</th>
            <th>Edit</th>
        </tr>
        <tr th:if="${todo.isDone()} == false and ${istrue} == 'true'" th:each="todo: ${todos}">
        <tr th:unless="${todo.isDone()} == false and ${istrue} == 'true'" th:each="todo: ${todos}">
            <td th:text="${todo.getId()}"></td>
            <td th:text="${todo.getTitle()}"></td>
            <td th:text="${todo.isUrgent()}"></td>
            <td th:text="${todo.isDone()}"></td>
            <td>
                <a th:href="@{'/'+ ${todo.getId()} + '/delete'}" >delete</a>
            </td>
            <td>
                <a th:href="@{'/' + ${todo.getId()} + '/edit'}">edit</a>
            </td>
        </tr>
    </table>
</header>

</body>
</html>
