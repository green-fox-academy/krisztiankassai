<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <h1  >Todos for today:</h1>
    <a th:href="@{/list/html}">Add new Todo:</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Urgent</th>
            <th>Done</th>
        </tr>
        <tr th:if="${todos.isDone()} == false and ${istrue} == 'true'" th:each="todos: ${todo}">
        <tr th:unless="${todos.isDone()} == false and ${istrue} == 'true'" th:each="todos: ${todo}">
            <td th:text="${todos.getId()}"></td>
            <td th:text="${todos.getTitle()}"></td>
            <td th:text="${todos.isUrgent()}"></td>
            <td th:text="${todos.isDone()}"></td>
        </tr>
    </table>
</header>

</body>
</html>
